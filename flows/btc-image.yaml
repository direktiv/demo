direktiv_api: workflow/v1

functions:
- id: image-magick
  image: gcr.io/direktiv/functions/image-magick:1.0
  type: knative-workflow
- id: call-btc
  workflow: get-bc.yaml
  type: subflow
  
states:
- id: subflow
  type: action
  action:
    function: call-btc
  transition: draw

- id: draw
  type: action
  action:
    function: image-magick
    files:
    - key: /flows/up.png
      scope: file
      as: up.png
    input: 
      commands:
      - command: convert jq(.return.move).png -gravity North -pointsize 30 -annotate +0+100 'jq(.return.btc)'  out/workflow/btc.png 


